name: build-deploy-3-open

on:
  pull_request:
    types:
      - opened

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ã‚¯ãƒ­ãƒ¼ãƒ³
      - uses: actions/checkout@v4

      # nodeã®ä½¿ç”¨æº–å‚™
      - uses: actions/setup-node@v4
        id: setup_node
        with:
          node-version: 20.11.1

      # node_modulesã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥æ¤œç´¢
      - uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-node_modules-${{ steps.setup_node.outputs.node-version }}-${{ hashFiles('./package-lock.json') }}

      # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã«node_modulesãŒç„¡ã‘ã‚Œã°ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - if: ${{ steps.node_modules_cache.outputs.cache-hit != 'true' }}
        run: npm ci

      # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒ“ãƒ«ãƒ‰
      - run: npm run build

      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¸æ ¼ç´
      - uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‹ã‚‰å–ã‚Šå‡ºã™
      - uses: actions/download-artifact@v4
        with:
          name: vite-app
          path: dist

      # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’swaã«deploy
      - id: swa_deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          action: "upload"
          skip_app_build: true
          skip_api_build: true
          app_location: "dist"
          api_location: ""

      # swaã®ãƒ‡ãƒ—ãƒ­ã‚¤å…ˆURLã‚’é€šçŸ¥
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ã‚„ã£ãŸï½ğŸ¥³ğŸ‰\URL: ${{ steps.swa_deploy.outputs.static_web_app_url }}'
            })
