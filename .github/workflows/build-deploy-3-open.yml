name: build-deploy-3-open

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # クローン
      - uses: actions/checkout@v4

      # nodeの使用準備
      - uses: actions/setup-node@v4
        id: setup_node
        with:
          node-version: 20.11.1

      # node_modulesのキャッシュ検索
      - uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-node_modules-${{ steps.setup_node.outputs.node-version }}-${{ hashFiles('./package-lock.json') }}

      # キャッシュにnode_modulesが無ければインストール
      - if: ${{ steps.node_modules_cache.outputs.cache-hit != 'true' }}
        run: npm ci

      # アプリケーションのビルド
      - run: npm run build

      # ビルド成果物をアーティファクトへ格納
      - uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      # ビルド成果物をアーティファクトから取り出す
      - uses: actions/download-artifact@v4
        with:
          name: vite-app
          path: dist

      # アプリケーションをswaにdeploy
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          action: "upload"
          skip_app_build: true
          skip_api_build: true
          app_location: "dist"
          api_location: ""
